homeassistant:
  # Name of the location where Home Assistant is running
  name: LopHocVui
  # Location required to calculate the time the sun rises and sets
  latitude: 20.980842
  longitude: 105.787385
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Ho_Chi_Minh
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
   api_password: 123456
   # ssl_certificate: /home/homeassistant/dehydrated/certs/lophocvui.duckdns.org/fullchain.pem
   # ssl_key: /home/homeassistant/dehydrated/certs/lophocvui.duckdns.org/privkey.pem
   # base_url: lophocvui.duckdns.org
# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
# Text to speech
tts:
  - platform: google
    language: 'vi'
# Cloud
cloud:

mqtt:
  broker: 127.0.0.1
  port: 1883
  username: ha
  password: 123456
# Sensor
sensor: !include_dir_merge_list sensor/
switch: !include_dir_merge_list switchs/
light: !include_dir_merge_list lights/
# Weather
weather:
  - platform: yweather

group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include scripts.yaml
input_boolean: !include input_boolean.yaml
input_number: !include input_number.yaml
input_select: !include input_select.yaml
device_tracker:
  - platform: google_maps
    username: !secret google_maps_username
    password: !secret google_maps_password
  - platform: owntracks_http
    max_gps_accuracy: 200

panel_iframe:
  floorplan:
    title: 'Floorplan'
    url: 'https://lophocvui.duckdns.org/lovelace/home'
    icon: mdi:home
  web_terminal:
    title: 'Web terminal'
    icon: mdi:console
    url: 'https://lophocvui.duckdns.org:1997'
  github:
    title: 'GitHub'
    icon: mdi:github-circle
    url: 'https://github.com'

hangouts:
  intents:
    HomeAssistant_Team:
      sentences:
       - Hello! HomeAssistant Team
      conversations:
       - id: Ugw-28YhvKIxZkEmKZZ4AaABAagBh7TZCg
notify:
  - name: Google Notify
    platform: hangouts
    default_conversations:
       - id: Ugw-28YhvKIxZkEmKZZ4AaABAagBh7TZCg

